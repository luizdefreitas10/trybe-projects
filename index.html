<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" class="css">
  <title>Projeto Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da Trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input class="email-class" type="text" name="email" placeholder="Email">
      <input class="pass-class" type="password" name="password" placeholder="Senha">
      <button class="btn">Entrar</button>
    </form>
  </header>
  <div class="div-body">
    <main>
      <form id="evaluation-form" action="">
        <div class="div-evaluation-forms">
          <h1 class="h1-forms">Formulário de avaliação</h1>
          <div class="nomes">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
            <input id="input-email" type="text" placeholder="Email">
            <select name="" id="house"> 
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
          <br>
          <hr>
        </div>
        <br>
        <div class="div-family">
          <nav id="mae">
            <label id="label-family" for="">Qual sua família?</label>
            <div><input class="familia" type="radio" name="family" value="Frontend">Front-End</div>
            <div><input class="familia" type="radio" name="family" value="Backend">Back-End</div>
            <div><input class="familia" type="radio" name="family" value="FullStack">Fullstack</div>
          </nav>
          <br>
          <hr>
        </div>
        <br>
        <div class="div-learning">
          <nav id="mae2">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div><input class="check" type="checkbox" value="HoFs">HoFs</div>
            <div><input class="check" type="checkbox" value="Jest">Jest</div>
            <div><input class="check" type="checkbox" value="Promises">Promises</div>
            <div><input class="check" type="checkbox" value="React">React</div>
            <div><input class="check" type="checkbox" value="SQL">SQL</div>
            <div><input class="check" type="checkbox" value="Python">Python</div>
          </nav>
          <br>
          <hr>
        </div>
        <br>
        <div class="div-evaluation-trybewarts">
          <nav id="mae3">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
          </nav>
          <br>
          <hr>
        </div>
        <br>
        <div class="div-coments">
          <nav id="mae4">
            <label class="textarea" for="area">Deixe seu comentário:</label>
            <div><textarea name="area" id="" cols="30" rows="10" maxlength="500"></textarea></div>

          </nav>
          <br>
          <hr>
        </div>
        <br>
        <div class="div-agree">
          <nav id="certeza">
            <div>
              <label for="concorda" id="label-infos">Você concorda com o uso das informações acima?</label>
              <input type="checkbox" name="concorda" id="agreement" class="input-radio">
            </div>
          </nav>
          <br>
          <hr>
          <br>
          <nav>
            <button type="submit" id="submit-btn">Enviar</button>
          </nav>
        </div>
      </form>

      <div class="trybewarts-classe">
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo Trybewarts">
      </div>
    </main>
  </div>
  <footer class="footer-style">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  </section>
  <script src="script.js"></script>
</body>

</html>
